{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{%static 'styles.css' %}">
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <!-- Font  -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Heading -->
  <div class="heading-container container">
    <nav class="navbar navbar-light heading">
      <h1 class="navbar-brand mb-0 h1"><a class="btn h1" href="{% url 'administrator:logout' %}"><i class="fas fa-home"></i></a> Admin Login</h1>
      <!-- <h1 class="navbar-brand mb-0 h1"><a class="btn home-btn h1" href="index.html"><i class="fas fa-home"></i></a>  Admin Login</h1> -->
    </nav>
  </div>
  
  <div class="container login-page admin-login" styles="border: solid; border:2px;">
    <div class="row">
      <div class="col-lg-3">
        <img src="https://image.flaticon.com/icons/svg/809/809944.svg" class="login-img" alt="...">
      </div>
      <form class="col-lg-6" method="POST" action="{%url 'administrator:login' %}">
        {% csrf_token %}
          <h3 class="login-heading">Enter your User ID and Password</h3>
          <div class="form-group row">
            <label class="col-lg-3 form-label" for="inputUserID">User ID</label></label>
            <input type="userID" class="col form-control form-input" id="input-userid" placeholder="Enter User ID" name="user">
          </div>
          <div class="form-group row">
            <label class="col-lg-3 form-label" for="inputPassword">Password</label>
            <input type="password" class="col form-control form-input" id="input-password" placeholder="Enter Password" name = "pass">
            
          </div>
          <div class="row">
            <button type="submit" class="btn btn-outline-dark col form-button">Login</button>
          </div>
          <div class="row">
            <div class="col">
              {% if messages %}
              {% for message in messages %}
                <h6 style="color: red; text-align: center;">{{message}}</h6>
              {% endfor %}
            {% endif %}
            </div>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
