{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href='{% static "styles.css" %}' />
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
    ></script>
    <!-- Font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Heading -->
    <div class="heading-container container">
      <nav class="navbar navbar-light heading">
        <h1 class="navbar-brand mb-0 h1">
          <a class="btn h1" href="{% url 'landing:index' %}"><i class="fas fa-home"></i></a>
          Home
        </h1>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-lg-4 col-md-12">
          <div class="card patient-card">
            <img
              src="https://image.flaticon.com/icons/svg/809/809939.svg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Patient</h5>
              <p class="card-text"></p>
              <a
                class="btn btn-outline-dark btn-lg patient-login-button"
                href="{% url 'patient:login' %}"
                >Patient Login</a
              >
            </div>
          </div>
        </div>

        <div class="col col-lg-4 col-md-12">
          <div class="card doctor-card">
            <img
              src="https://image.flaticon.com/icons/svg/809/809941.svg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Doctor</h5>
              <p class="card-text"></p>
              <div class="row">
                <div class="col-12">
                  <a href="{% url 'doctor:login' %}" class="btn btn-outline-dark btn-lg"
                    >Doctor Login</a
                  >
                </div>
                <div class="col-12">
                  <a href="{% url 'doctor:signup' %}" class="btn btn-outline-dark btn-lg" style="margin-top: 1rem;"
                    >Doctor Signup</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col col-lg-4 col-md-12">
          <div class="card admin-card">
            <img
              src="https://image.flaticon.com/icons/svg/809/809944.svg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Admin</h5>
              <p class="card-text"></p>
              <a href="{%url 'administrator:login' %}" class="btn btn-outline-dark btn-lg"
                >Admin Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src='{% static "index.js" %}' charset="utf-8"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
